<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statystyki tekstu</title>
    <style>
textarea{
    width:80%;
    height:100px;
    background-color: bisque;
}
body{
    background-color: blanchedalmond;
}
    </style>
</head>
<body>
<textarea></textarea>
<div>Number of signs: <span id="num-symbol"></span></div>
<div>Number of words: <span id="num-word"></span></div>
<div>Number of sentences: <span id="num-sentence"></span></div>



    <script>
        let textarea = document.getElementsByTagName("textarea")[0]; // Może być dużo textarea, w ten sposób wybierzemy 1
        textarea.addEventListener("input", sentence);

        function sentence(){
            let data = textarea.value;
            console.log(data);

            let numSymbol = data.length;
            let numWord = data.split(" ").length;
            let numSentence = data.split(".").length-1;

            document.getElementById("num-symbol").innerHTML = numSymbol;
            document.getElementById("num-word").innerHTML = numWord;
            document.getElementById("num-sentence").innerHTML = numSentence;
        }
    </script>
</body>
</html>
